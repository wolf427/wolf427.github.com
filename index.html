<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<title>"叫人"计算器</title>
		<script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/whois.css"/>
		<script src="js/whois.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){ 
				bindClick();
				$("#calculate_result").click(function(){
					getResult();
				});
				
			});
			
		</script>
	</head>
	<body>
		<div class="main">
			<div class="answer-div">
				<div class="relationship-show">
					<p id="relationship-input">我</p>
				</div>
				<div class="final-answer">
					<p id="final-answer-display"><img class="answer-image"/></p>
				</div>
			</div>
			
			
			<div class="calculate-content">
				<table cellpadding="0" cellspacing="0">
					<tr>
						<td><button id="btn-reset">C</button></td>
						<td><button id="btn-backspace">T</button></td>
						<td><button id="btn-yes" name="btn-whether-or-not" disabled="disabled">是</button></td>
						<td><button id="btn-no" name="btn-whether-or-not" disabled="disabled">否</button></td>
					</tr>
					<tr>
						<td><button name="btn-relation" value="father">父</button></td>
						<td><button name="btn-relation" value="mother">母</button></td>
						<td><button name="btn-relation" value="husband">夫</button></td>
						<td><button name="btn-relation" value="wife">妻</button></td>
					</tr>	
					<tr>
						<td><button name="btn-relation" value="bbrother">兄</button></td>
						<td><button name="btn-relation" value="bsister">姐</button></td>
						<td><button name="" value="">长</button></td>
						<td><button name="" value="">幼</button></td>
					</tr>
					<tr>
						<td><button name="btn-relation" value="lbrother">弟</button></td>
						<td><button name="btn-relation" value="lsister">妹</button></td>
						<td colspan="2" rowspan="2" class="col-equal-block"><button id="calculate_result">=</button></td>
					</tr>
					<tr>
						<td><button name="btn-relation" value="son">儿</button></td>
						<td><button name="btn-relation" value="daughter">女</button></td>
					</tr>
				</table>
			</div>
		</div>
		
	</body>
</html>
