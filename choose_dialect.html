<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<title>"叫人"计算器</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/whois.css"/>
		<script type="text/javascript">
			$(function(){
				$.get("resources/dialect_appellation.json",function(data){
					$.each(data,function(name,value) {
						$("#city-select").append("<option value='/index.html?dialect="+name+"'>"+value["address_name"]+"</option>");
					});
				},"json");
				$("#btn-submit").click(function(){
					var href = $("#city-select option:selected").val();
					window.location.href = href;
				});
			});
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			  ga('create', 'UA-72443612-1', 'auto');
			  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class="main">
			<div class="main-title">
				<p>“叫人”计算器</p><br/>
				<img src="img/content_img.jpg" />
			</div>
			<div class="select-div">
				<select id="city-select" name="" ></select><br/>
				<button id="btn-submit">进入</button>
			</div>
			<div class="contact-us-div">
				<p>&nbsp;&nbsp;&nbsp;&nbsp;加入你家乡的方言，点击<a href="https://github.com/wolf427/wolf427.github.com/blob/master/resources/dialect/default_appellation.json">这里<a>，复制下内容并修改其中的中文发送到rudolf.fei@gmail.com。将会产生你的专属家乡版。</p><br />
				<img class="qrcode-image" src="img/qrcode_for_wolf_butterfly.jpg"/><br/>
				<p style="text-align: center;color: blue;">二维码长按识别</p>
			</div>
		</div>
	</body>
</html>
